<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - RSU UNPRG</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #f2f6fc, #e4efff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container img {
      width: 60px;
      margin-bottom: 10px;
    }

    .form-container h2 {
      margin-bottom: 5px;
      color: #003e7e;
    }

    .form-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      background-color: #005baa;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background-color: #003e7e;
    }

    .form-container .small-text {
      margin-top: 15px;
      font-size: 13px;
    }

    .form-container .small-text a {
      color: #005baa;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="img/unprg-logo.png" alt="Logo UNPRG">
    <h2>Crear cuenta</h2>
    <p>Únete a la plataforma de cursos RSU</p>
    <form id="registro-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required placeholder="Juan Pérez">

      <label for="email">Correo institucional</label>
      <input type="email" id="email" required placeholder="usuario@unprg.edu.pe">

      <label for="password">Contraseña</label>
      <input type="password" id="password" required placeholder="********">

      <button type="submit">Registrarse</button>
      <p class="small-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>

  <script
