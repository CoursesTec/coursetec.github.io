<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RSU UNPRG</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fondo-login">
  <main>
    <div class="login-wrapper" role="main" aria-labelledby="registro-title">
      <div class="login-box">
        <img src="img/unprg-logo.png" alt="Logo UNPRG" class="logo-pequeno" loading="lazy">
        <h1 id="registro-title">Registro</h1>
        <form id="registro-form" autocomplete="on" novalidate>
          <div class="campo">
            <label for="email">Correo institucional</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@unprg.edu.pe" required autocomplete="email" />
          </div>
          <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required autocomplete="new-password" />
          </div>
          <p id="registro-error" aria-live="polite" style="color:#d32f2f; min-height:1.2em; text-align:center;"></p>
          <button type="submit" class="boton">Registrarse</button>
          <p class="texto-secundario">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
          </p>
        </form>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('registro-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('registro-error');
      errorMsg.style.color = "#d32f2f";
      errorMsg.textContent = '';

      if (!email || !password) {
        errorMsg.textContent = "Por favor, completa todos los campos.";
        return;
      }
      // Simulación de usuario ya registrado
      if (email === "ya@registrado.com") {
        errorMsg.textContent = "Este correo ya está registrado. Inicia sesión.";
        return;
      }
      // Registro exitoso
      errorMsg.style.color = "#388e3c";
      errorMsg.textContent = "¡Registro exitoso! Ahora puedes iniciar sesión.";
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
