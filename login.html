<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RSU UNPRG</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fondo-login">
  <main>
    <div class="login-wrapper" role="main" aria-labelledby="login-title">
      <div class="login-box">
        <img src="img/unprg-logo.png" alt="Logo UNPRG" class="logo-pequeno" loading="lazy">
        <h1 id="login-title">Bienvenido</h1>
        <p class="subtitulo">Inicia sesión para acceder a tus cursos</p>
        <form id="login-form" autocomplete="on" novalidate>
          <div class="campo">
            <label for="email">Correo institucional</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@unprg.edu.pe" required autocomplete="email" />
          </div>
          <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required autocomplete="current-password" />
          </div>
          <p id="login-error" aria-live="polite" style="color:#d32f2f; min-height:1.2em; text-align:center;"></p>
          <button type="submit" class="boton">Ingresar</button>
          <p class="texto-secundario">
            ¿Olvidaste tu contraseña? <a href="recuperar.html">Recupérala aquí</a><br>
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </main>
  <script src="js/firebase-config.js"></script>
  <script>
    // Ejemplo básico de manejo de login y redirección
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('login-error');
      errorMsg.textContent = '';

      // Aquí deberías validar con tu backend o Firebase
      // Simulación de login exitoso
      if(email && password) {
        // Simula éxito
        window.location.href = "principal.html";
      } else {
        errorMsg.textContent = "Correo o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
