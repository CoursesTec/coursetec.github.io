<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Cursos - RSU UNPRG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #005AA7;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
    }

    #user-name {
      font-size: 1rem;
      margin-right: 1rem;
    }

    #logout-btn {
      background-color: #f87171;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #logout-btn:hover {
      background-color: #dc2626;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.2s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-card h2 {
      font-size: 1.2rem;
      color: #333;
    }

    .progress-bar {
      background: #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
      height: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: #3b82f6;
      transition: width 0.3s ease;
    }

    .btn-ir {
      text-decoration: none;
      background-color: #10b981;
      color: white;
      padding: 0.5rem;
      text-align: center;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-ir:hover {
      background-color: #059669;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Plataforma RSU UNPRG</h1>
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <span id="user-name">Cargando...</span>
      <button id="logout-btn">Cerrar sesi√≥n</button>
    </div>
  </header>

  <div class="container">
    <h2 style="margin-bottom: 1.5rem;">Mis Cursos</h2>
    <div id="courses-container" class="course-grid">
      <!-- Cursos renderizados por JS -->
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
