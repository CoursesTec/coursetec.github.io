<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CoursesTec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3a8dde 0%, #005fa3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            padding: 36px 28px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0, 60, 120, 0.15);
            backdrop-filter: blur(2px);
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #1a365d;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #1a365d;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 22px;
            border: 1.5px solid #b3d1f7;
            border-radius: 6px;
            font-size: 1em;
            background: #f4faff;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #3a8dde;
            outline: none;
            background: #eaf4fd;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3a8dde 0%, #005fa3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(58,141,222,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #005fa3 0%, #3a8dde 100%);
            box-shadow: 0 4px 16px rgba(58,141,222,0.18);
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            color: #3a8dde;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #005fa3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="register-form" action="#" method="post" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <a class="login-link" href="login.html">Already have an account? Log in</a>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
