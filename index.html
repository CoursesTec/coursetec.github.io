<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - RSU UNPRG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #005AA7, #FFFDE4);
      padding: 1rem;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #222;
      font-size: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #005AA7;
      outline: none;
    }

    button {
      padding: 0.75rem;
      background-color: #005AA7;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover, button:focus {
      background-color: #004b8c;
    }

    #login-error {
      color: #d32f2f;
      font-size: 0.95rem;
      text-align: center;
      min-height: 1.2em;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      .container h1 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container" role="main" aria-labelledby="login-title">
      <h1 id="login-title">Iniciar Sesión</h1>
      <form id="login-form" autocomplete="on" novalidate>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autocomplete="email" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password" />

        <p id="login-error" aria-live="polite"></p>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </main>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
